<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nitipin Toko - Belanja dengan harga termurah!.</title>
		<link rel="stylesheet" href="assets/css/style.css" />
		    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

			href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- header -->
		<nav
			class="navbar navbar-expand-lg fixed-top"
			style="background-color: rgb(255, 0, 89) !important; color: white;"
		>
			<div class="container">
				<a class="navbar-brand fw-bold" href="/" id="nameProjects"></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<!-- <li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li> -->
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								Kategori
							</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Action</a></li>
								<li><a class="dropdown-item" href="#">Another action</a></li>
								<li><hr class="dropdown-divider" /></li>
								<li>
									<a class="dropdown-item" href="#">Something else here</a>
								</li>
							</ul>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Promo</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Tentang Toko</a>
						</li>
					</ul>
					<div class="d-flex">
						<button class="btn btn-outline-dark px-4 mx-1">Masuk</button>
						<button class="btn btn-outline-success px-4 mx-1">Daftar</button>
					</div>
				</div>
			</div>
		</nav>
		<!-- header -->

		<!-- carousel -->
		<div class="container" style="margin-top: 70px">
			<div id="carouselExample" class="carousel slide ">
				<div class="carousel-inner" id="carousel"></div>
				<button
					class="carousel-control-prev"
					type="button"
					data-bs-target="#carouselExample"
					data-bs-slide="prev"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="32"
						height="32"
						fill="currentColor"
						class="bi bi-arrow-left-square-fill"
						viewBox="0 0 16 16"
					>
						<path
							d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1z"
						/>
					</svg>
				</button>
				<button
					class="carousel-control-next"
					type="button"
					data-bs-target="#carouselExample"
					data-bs-slide="next"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="32"
						height="32"
						fill="currentColor"
						class="bi bi-arrow-right-square-fill"
						viewBox="0 0 16 16"
					>
						<path
							d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1z"
						/>
					</svg>
				</button>
			</div>
		</div>
		<!-- carousel -->

		<!-- sidebar && products -->
		<div class="container my-4">
			<div class="row g-2">
				<div class="col-12 col-md-3 col-sm-3">
					<div class="card p-2" style="background-color: #ffffff !important;" >
						<div class="row gy-4">
								<div class="col-12">
									<input
										type="search"
										class="form-control"
										placeholder="Nama Produk ..."
										id="searchProduct"
									/>
								</div>
							</div>
					</div>
					<div class="card mt-2">
						<div class="card-body">
							<div class="row gy-4">
								<div class="col-12">
									<select
										class="categoryClass form-control"
										id="categorySelect"
									></select>
								</div>
								<div class="col-12">
									<select
										class="shopClass form-control"
										id="shopSelect"
									></select>
								</div>
								<div class="col-12">
									<label for="minPrice">Min Price:</label>
									<select id="minPrice" class="form-control"></select>
								</div>
								<div class="col-12">
									<label for="maxPrice">Max Price:</label>
									<select id="maxPrice" class="form-control"></select>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-12 col-md-9 col-sm-8">
					<div class="card">
						<div class="card-body">
							<span>Total <b id="count"></b> Produk</span>
						</div>
					</div>
					<div class="card mt-2">
						<div class="card-body">
							<div class="row g-2" id="productsList"></div>
							<button class="btn btn-dark text-center mt-4" id="loadMore">
								Tampilkan Semua
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- footer -->
		<footer class="py-2 bg-light d-flex justify-content-center">
			<span class="text-center">Dirancang oleh bayupriyambada - NitipinToko.</span>
			
		</footer>
		<!-- footer -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"
		></script>
		<script type="module" src="assets/js/query/script.js"></script>
		<script type="module" src="assets/js/query/helper.js"></script>
		<script
			type="module"
			src="assets/js/components/listPriceSelect.js"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
		<script>
			$(document).ready(function () {
				$(".categoryClass").select2();
			});
			$(document).ready(function () {
				$(".shopClass").select2();
			});
		</script>
	</body>
</html>
